<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>

    <h2>Contact Us</h2>

    <!-- The form action attribute specifies where to send the form-data when a form is submitted. 
         For this form to work, you will need a backend script (e.g., PHP, Python) to process the submission.
         Below uses a placeholder "submit_form.php" -->
    <form action="submit_form.php" method="POST">
        
        <label for="name">Name:</label><br>
        <!-- The input type="text" is used for single-line text input -->
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <!-- The input type="email" ensures the input is a valid email address -->
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <!-- The textarea element allows for multi-line text input -->
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

        <!-- The input type="submit" creates a button to submit the form data -->
        <input type="submit" value="Send Message">
    </form>

</body>
</html>
